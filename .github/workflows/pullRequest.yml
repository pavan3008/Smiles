name: CI-Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.2.2,name=iPhone 11 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Clean
        run: |
          xcodebuild clean -workspace SmilesMiles.xcodeproj/project.xcworkspace -scheme SmilesMiles
      - name: Build
        run: |
          xcodebuild build \
          -workspace SmilesMiles.xcodeproj/project.xcworkspace \
          -scheme "SmilesMiles" \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=latest'
        env: 
         destination: ${{ matrix.destination }}
      - name: Test
        run: |
          xcodebuild test \
          -workspace SmilesMiles.xcodeproj/project.xcworkspace \
          -scheme "SmilesMilesTest" \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=latest'
        env: 
         destination: ${{ matrix.destination }}